<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#81d4fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="facetShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g transform="translate(50, 20) scale(1.0)">
    <path d="M20,20 L80,20 L100,60 L80,130 L65,110 L50,130 L20,110 L0,60 Z"
          fill="url(#mainGrad)" stroke="#4fc3f7" stroke-width="1"/>

    <polygon points="20,20 50,50 80,20" fill="#ffffff" fill-opacity="0.6" />
    <polygon points="20,20 0,60 50,50" fill="#b3e5fc" fill-opacity="0.4" />
    <polygon points="80,20 100,60 50,50" fill="#b3e5fc" fill-opacity="0.4" />

    <polygon points="0,60 50,50 50,90" fill="#0288d1" fill-opacity="0.3" />
    <polygon points="100,60 50,50 50,90" fill="#01579b" fill-opacity="0.4" />
    <polygon points="0,60 20,110 50,90" fill="#e1f5fe" fill-opacity="0.5" />
    <polygon points="100,60 80,130 50,90" fill="#e1f5fe" fill-opacity="0.3" />

    <polygon points="20,110 50,130 50,90" fill="#0277bd" fill-opacity="0.6" />
    <polygon points="80,130 50,130 50,90" fill="#01579b" fill-opacity="0.5" />
    <polygon points="20,110 50,130 35,120" fill="#ffffff" fill-opacity="0.2" />
    <polygon points="50,50 20,20 80,20" fill="url(#facetShine)" />

    <g fill="#ffffff" filter="url(#glow)">
      <path d="M10,20 Q12,20 12,18 L12,10 L14,18 Q14,20 16,20 L24,20 L16,22 Q14,22 14,30 L12,22 Q12,22 4,22 Z" transform="scale(0.8)"/>
      <path d="M90,50 Q92,50 92,48 L92,40 L94,48 Q94,50 96,50 L104,50 L96,52 Q94,52 94,60 L92,52 Q92,52 84,52 Z" transform="scale(0.6)"/>
    </g>
  </g>
</svg>
